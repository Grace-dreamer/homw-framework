<!DOCTYPE html>
<html>
<head>
    <title>编辑管理员</title>
    #parse("sys/header.html")
    <style>
        #form-table {
            width: 100%;
        }

        #form-table tr {
            height: 50px;
        }

        #form-table tr td.form-label {
            width: 10%;
            padding-right: 10px;
        }

        #form-table tr td.form-field {
            width: 35%;
        }
    </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div  class="headerBtn">
        <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
        &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form id="editForm" class="form-horizontal" style="width: 100%; padding-right: 10px;">
            <table id="form-table">
                <tr>
                    <td class="form-label">
                        <div class="control-label">用户名</div>
                    </td>
                    <td class="form-group form-field">
                        <input v-if="user.userId == null" name="username" type="text" class="form-control"
                               v-model="user.username" placeholder="登录账号"/>
                        <input v-if="user.userId != null" name="username" type="text" class="form-control"
                               v-model="user.username" placeholder="登录账号" readonly/>
                    </td>

                    <td class="form-label">
                        <div class="control-label">手机号</div>
                    </td>
                    <td class="form-group form-field">
                        <input name="mobile" type="text" class="form-control" v-model="user.mobile" placeholder="手机号"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">
                        <div class="control-label">密码</div>
                    </td>
                    <td class="form-group form-field">
                        <input name="password" type="password" class="form-control" v-model="user.password"
                               placeholder="密码"/>
                    </td>

                    <td class="form-label">
                        <div class="control-label">确认密码</div>
                    </td>
                    <td class="form-group form-field">
                        <input name="confirmPassword" type="password" class="form-control" v-model="user.password"
                               placeholder="确认密码"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">
                        <div class="control-label">类型</div>
                    </td>
                    <td class="form-group form-field">
                        <select name="roleId" v-model="user.roleId" class="form-control">
                            <option v-for="role in roleList" :value="role.roleId">{{role.roleName}}</option>
                        </select>
                    </td>

                    <td class="form-label">
                        <div class="control-label">姓名</div>
                    </td>
                    <td class="form-group form-field">
                        <input name="realname" type="text" class="form-control" v-model="user.realname"
                               placeholder="姓名"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">
                        <div class="control-label">说明</div>
                    </td>
                    <td class="form-group form-field">
                        <textarea name="describ" class="form-control" v-model="user.describ" placeholder="说明" rows="3"
                                  cols="20"></textarea>
                    </td>

                    <td class="form-label">
                        <div class="control-label">状态</div>
                    </td>
                    <td class="form-group form-field">
                        <label class="radio-inline">
                            <input type="radio" name="status" value="0" v-model="user.status"/> 禁用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="1" v-model="user.status"/> 正常
                        </label>
                    </td>
                </tr>
            </table><br>
        </form>
    </div>
</div>
<script src="${rc.contextPath}/js/sys/user_add.js?_${date.systemTime}"></script>
</body>
</html>
